<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>LPDC - 404 Not Found</title>
<style>
	html {
	  font-family: sans-serif;
	  -webkit-text-size-adjust: 100%;
	      -ms-text-size-adjust: 100%;
	}
	.error-404{
		color: #2C2C2C;
		position: absolute;
		left: 0; right: 0;
		top: 50%;
		-webkit-transform: translateY(-50%);
		-ms-transform: translateY(-50%);
		transform: translateY(-50%);
		text-align: center;
	}
	.error-404 img{
		border: 5px solid #fff;
		box-shadow: 0 0 10px rgba(0,0,0,0.3);
	}
</style>
</head>
<body>
	<div class="error-404">
		<h2>404 Not Found</h2>
		<img src="http://fc01.deviantart.net/fs70/f/2011/181/2/0/taylor_swift_gif_01__by_itcouldbeyours-d3kk2vk.gif" alt="404">
	</div>
</body>
</html>
